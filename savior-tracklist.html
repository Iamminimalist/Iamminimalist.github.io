<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savior Tracklist</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        /* Style for play button */
        .play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .play-button:disabled {
            background-color: #ddd;
        }

        .track-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>minimlism.</h1>
        <nav>
            <a href="index.html">home</a>
            <a href="#tracklist">tracklist</a>
        </nav>
    </header>

    <section id="tracklist">
        <h2>Savior Tracklist</h2>
        <ol>
            <li class="track-item">
                <span>FUCK EVERYONE LOVE EVERYONE.</span>
                <button class="play-button" onclick="playTrack('track1')">Play</button>
                <audio id="track1" src="savior-track1.mp3" preload="auto"></audio>
            </li>
            <li class="track-item">
                <span>IDK LOVE.</span>
                <button class="play-button" onclick="playTrack('track2')">Play</button>
                <audio id="track2" src="savior-track2.mp3" preload="auto"></audio>
            </li>
            <li class="track-item">
                <span>EXTRATERRESTRIAL.</span>
                <button class="play-button" onclick="playTrack('track3')">Play</button>
                <audio id="track3" src="savior-track3.mp3" preload="auto"></audio>
            </li>
            <li class="track-item">
                <span>RUMBLE IN THE JUNGLE.</span>
                <button class="play-button" onclick="playTrack('track4')">Play</button>
                <audio id="track4" src="savior-track4.mp3" preload="auto"></audio>
            </li>
            <li class="track-item">
                <span>REESES PUFFS.</span>
                <button class="play-button" onclick="playTrack('track5')">Play</button>
                <audio id="track5" src="savior-track5.mp3" preload="auto"></audio>
            </li>
            <li class="track-item">
                <span>FAMILY FOREVER.</span>
                <button class="play-button" onclick="playTrack('track6')">Play</button>
                <audio id="track6" src="savior-track6.mp3" preload="auto"></audio>
            </li>
            <li class="track-item">
                <span>SAVIOR.</span>
                <button class="play-button" onclick="playTrack('track7')">Play</button>
                <audio id="track7" src="savior-track7.mp3" preload="auto"></audio>
            </li>
            <!-- Add more tracks here -->
        </ol>
    </section>

    <footer>
        <p>&copy; 2025 minimlism. All rights reserved.</p>
    </footer>

    <script>
        function playTrack(trackId) {
            var audioElement = document.getElementById(trackId);
            var allTracks = document.querySelectorAll('audio');
            var allButtons = document.querySelectorAll('.play-button');

            // Pause all other tracks
            allTracks.forEach(function(track) {
                if (track !== audioElement) {
                    track.pause();
                    track.currentTime = 0; // Reset the track to the start
                }
            });

            // Disable all play buttons
            allButtons.forEach(function(button) {
                button.disabled = true;
            });

            // Play the selected track
            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
                audioElement.currentTime = 0; // Reset if paused
            }

            // Enable the play button for the current track after it plays or is paused
            audioElement.onplay = function() {
                document.querySelector(`#${trackId} + .play-button`).disabled = false;
            };

            audioElement.onpause = function() {
                document.querySelector(`#${trackId} + .play-button`).disabled = false;
            };
        }
    </script>
</body>
</html>
