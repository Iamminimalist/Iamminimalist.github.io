<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimlism.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 20px;
        }
        h1, h2 {
            text-transform: lowercase;
            font-weight: normal;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        section {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        .album, .image-gallery img {
            margin: 20px 0;
        }
        .album img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
        .image-gallery img {
            width: 300px;
            height: auto;
        }
        audio {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>minimlism.</h1>
        <nav>
            <a href="#videos">music videos.</a>
            <a href="#albums">albums.</a>
            <a href="#art">art.</a>
            <a href="new-releases.html">new releases.</a>
        </nav>
    </header>

    <section id="love-letter">
        <h2>LOVE LETTER.</h2>
        <img src="IMG.5757.jpeg" alt="Love Letter Image" style="width: 100%; max-width: 800px; height: auto; margin-bottom: 20px;">
    </section>

    <section id="videos">
        <h2>music videos.</h2>
        <iframe width="560" height="315" src="YOUR_VIDEO_URL" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="albums">
        <h2>albums.</h2>
        <div class="album">
            <a href="javascript:void(0);" onclick="playSong('song1.mp3')">
                <img src="IMG_2852.jpeg" alt="Album Cover">
            </a>
            <p>NEMESIS.</p>
        </div>
        <div class="album">
            <a href="javascript:void(0);" onclick="playSong('song2.mp3')">
                <img src="IMG_2851.jpeg" alt="Album Cover">
            </a>
            <p>SAVIOR.</p>
        </div>
    </section>

    <section id="art">
        <h2>art.</h2>
        <div class="image-gallery">
            <img src="artwork1.jpg" alt="Artwork 1">
            <img src="artwork2.jpg" alt="Artwork 2">
            <img src="artwork3.jpg" alt="Artwork 3">
        </div>
    </section>

    <audio id="audio-player" controls style="display:none;">
        <source id="audio-source" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSong(song) {
            var audioPlayer = document.getElementById('audio-player');
            var audioSource = document.getElementById('audio-source');

            if (audioPlayer.paused || audioPlayer.ended) {
                // If audio is paused or ended, play the song
                if (audioSource.src !== song) {
                    audioSource.src = song; // Update the song if it's a different one
                    audioPlayer.load();  // Reload the audio source
                }
                audioPlayer.play();  // Play the audio
                audioPlayer.style.display = 'block';  // Show the audio player
            } else {
                // If audio is already playing, pause it
                audioPlayer.pause();
            }
        }
    </script>
</body>
</html>
